<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/login1.css">
<script defer src="main.js"></script></head>
	<body>
		<div class="box">
			<div class="left">
				<img src='img/4.jpg'style="border-bottom-left-radius:20px ;
            border-top-left-radius:20px ;">
			</div>
			<form id="login" action="#" method="post">
				<h1>登入</h1>

				<!-- 輸入資料 -->
				<div class="input_box">
					<label>帳號</label> 
					<input type="text" id="email" placeholder="email">
				</div>
				<div class="input_box">
					<label>密碼</label> 
					<input type="password" id="password" placeholder="password">
				</div>
				<div class="btn_box">
					<!-- 其他選項 -->
					<div class="a">
						<a href='forget_the_password.html'>忘記密碼?</a><br>
						<a href='sign_up.html'>註冊</a><br>
						<a href='Functional_interface.html'>直接進</a>
					</div>
					<!-- 按鈕 -->
					<div class="buttom">
						<input type="submit" value="送出">
						<input type="reset" value="取消"><br><br>
					</div>
					
					<!-- 登入方式 -->
					<div class="email">
						<h3>其他登入方式 </h3>
						<img src="img/email.png" id="emailLoginButton" alt="Email Login" style="width: 30px;">
						<img src="img/google.png" id="googleLoginButton" alt="Google Login" style="width: 30px;">
						<img src="img/fb.png" id="facebookLoginButton" alt="Facebook Login" style="width: 30px;">
					</div>
				</div>
			</form>	
		</div>



		<!-- 在此添加用於顯示Firebase身份驗證UI的容器 -->
		<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
        <div id="firebaseui-auth-container"></div>

	</body>
</html>

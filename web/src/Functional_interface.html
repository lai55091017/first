<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <div class="loading_wrapper">
        <div class="title__div">
            <div class="animated bounce">
                <div class="title">English Teaching</div>
            </div>
            <div class="load">
                <hr />
                <hr />
                <hr />
                <hr />
            </div>
        </div>
    </div>
    <div id="menu_container">
        <!-- 選單 -->
    </div>
    <div id="content">
        <div class="message_container">
            <div id="chat_box">
                <!-- 只要有訊息就會出現 -->
                <!-- <div id="message">訊息</div> -->
                <!-- <div id="message_date">時間</div> -->

                <!-- 如果是私人訊息就會出現 -->
                <!-- <div id="personal_message"</div> -->
                <!-- <div id="personal_message_date"</div> -->
            </div>
            <div id="input_box">
                <input type="text" id="message_input" maxlength="50" placeholder="請輸入訊息...">
                <button id="send_button"></button>
            </div>
        </div>
    </div>
    <div id="blocker">
        <div id="instructions">
            <br />
            WASD 控制方向
            <br />
            SPACE 跳躍
            <br />
            MOUSE = 轉動視角
            <br />
            按下 [Enter] 開關啟聊天室
            <br />
            按下 [Esc] 退出遊戲
        </div>
    </div>
    <div id="crosshair"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>

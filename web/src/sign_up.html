<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <form id="register" action="#" method="post">
    <img src="img/6.png" alt="logo" style="width: 180px;">
    <h1>註冊</h1>
    <!-- 輸入資料 -->
    <div class="input_box">
      <label>名稱</label>
      <input class="" id="username" placeholder="username" maxlength="20">
    </div>
    <div class="input_box">
      <label>帳號</label>
      <input type="text" id="email" placeholder="email" autocomplete="off">
    </div>
    <div class="input_box">
      <label>密碼</label>
      <input type="password" class="" id="password" placeholder="password" autocomplete="off">
    </div>

    <!-- 顯示錯誤訊息 賴加一下css -->
    <div id="error_message"></div>

    <!--按鈕-->
    <div class="btn_box">
      <div class="a">
        <a href="index.html">回登入介面</a>
      </div>
      <div class="buttom">
        <input type='submit' value='送出'> <!-- 使用 submit 类型的按钮触发表单提交事件 -->
        <input type='reset' value='取消'>
      </div>
    </div>
  </form>

</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</html>

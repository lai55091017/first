<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
    body {
      text-align: center;
    }
    #signup {
      margin: 0 auto;
      width: 700px;
      padding: 50px;
      background-color: lightgray;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input {
      width: 40%;
      padding: 10px;
      margin: 5px 0;
    }
  </style>

<script defer src="main.js"></script></head>
<body>
  <form id="register" action="#" method="post">		
    <h1>註冊</h1>
    名稱 <input class="" id="username" placeholder="username" maxlength="20"><br>
    email <input type="email" class="" id="email" placeholder="email"><br>
    密碼 <input type="password" class="" id="password" placeholder="password"><br>
    <input type='submit' value='送出'> <!-- 使用 submit 类型的按钮触发表单提交事件 -->
    <input type='reset' value='取消'> 
  </form><br>
  <a href="index.html">回登入</a>

</body>
</html>

<html>
<head>
	<meta charset="UTF-8">
	<style>
		body {
			text-align: center;
		}
		#loginForm {
			margin: 0 auto;
			width: 700px;
			padding:50px;
			
			background-color: lightgray;
	
	
			border: 1px solid #ccc;
			border-radius: 5px;
			
		}
		input {
			width: 40%;
			padding: 10px;
			margin:5px 0;
		}
	</style>

</head>
	<body>
		

		<form id="login" action="#" method="post">
			<h1>登入</h1>

			<!-- 輸入資料 -->
			<input type="text" id="email" placeholder="email"><br>
			<input type="password" id="password" placeholder="password"><br><br>

			<!-- 按鈕 -->
			<input type="submit" value="送出">
			<input type="reset" value="取消"><br><br>

			<!-- 其他選項 -->
			<a href='forget_the_password.html'>忘記密碼</a><br>
			<a href='sign_up.html'>註冊</a><br>
			<a href='Functional_interface.html'>直接進</a>

			<!-- 登入方式 -->
			<h3>其他登入方式 </h3>
			<img src="img/email.png" id="emailLoginButton" alt="Email Login" style="width: 30px;">
			<img src="img/google.png" id="googleLoginButton" alt="Google Login" style="width: 30px;">
			<img src="img/fb.png" id="facebookLoginButton" alt="Facebook Login" style="width: 30px;">
		</form>	



		<!-- 在此添加用於顯示Firebase身份驗證UI的容器 -->
		<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
        <div id="firebaseui-auth-container"></div>

	</body>
</html>
